{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Service Type</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_service_type') }}">
      <!-- service name -->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
          <input id="service_name" name="service_name" minlength="3" maxlength="50" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue darken-1">
                Add Service Type <i class="fas fa-plus-square right"></i>
            </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
