{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Service Types</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_service_type') }}" class="btn-large light-blue darken-2">
            Add Service Type <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for service in services %}
    <div class="col s12 m6 l3">
      <div class="card blue-grey darken-2 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ service.service_name }}</span>
        </div>
        <div class="card-action">
          <a href="#" class="btn green accent-4">Edit</a>
          <a href="#" class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
